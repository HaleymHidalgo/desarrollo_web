<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="numero1" class="form-label">Numero 1:</label>
                <label for="error1" class="form-label" id="error1"></label>
                <input type="text" class="form-control" id="numero1">
            </div>
            <div class="mb-3">
                <label for="numero2" class="form-label">Numero 2:</label>
                <label for="error2" class="form-label" id="error2"></label>
                <input type="text" class="form-control" id="numero2">
            </div>
            <label class="form-check-label" id="resultado"></label><br>
            <button id="btnSumar" type="button" class="btn btn-primary">Sumar</button>
            <button id="btnRestar" type="button" class="btn btn-warning">Restar</button>
            <button id="btnMultiplicar" type="button" class="btn btn-secondary">Multiplicar</button>
            <button id="btnDividir" type="button" class="btn btn-danger">Dividir</button>
            <button id="btnLimpiar" type="button" class="btn btn-success">Limpiar</button>
        </form>
    </div>




    <!-- CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CDN JQuery -->
    <script type="module" src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <!-- Archivos Locales -->
    <script type="module" src="./assets/js/script-calc.js"></script>
</body>
</html>
